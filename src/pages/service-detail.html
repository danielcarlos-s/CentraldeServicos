<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Serviço - Prefeitura em Foco</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS principal compilado -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-main">
      <div class="container">
        <div class="header-content">
          <div class="header-info">
            <a href="services.html" class="back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="header-text">
              <h1 id="service-title">Carregando...</h1>
              <p>Detalhes do Serviço</p>
            </div>
          </div>
          <div class="header-time">
            <div class="time-display">
              <i class="fas fa-clock"></i>
              <span id="current-time">00:00</span>
            </div>
            <p id="current-date">Carregando...</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="detail-grid">
          <!-- Informações do Serviço -->
          <div class="info-column">
            <!-- Descrição -->
            <div class="info-card">
              <div class="card-header blue">
                <i class="fas fa-info-circle"></i>
                <h3>Descrição</h3>
              </div>
              <div class="card-body">
                <p id="service-description">Carregando descrição...</p>
              </div>
            </div>

            <!-- Requisitos -->
            <div class="info-card">
              <div class="card-header green">
                <i class="fas fa-check-circle"></i>
                <h3>Documentos Necessários</h3>
              </div>
              <div class="card-body">
                <ul id="requirements-list" class="requirements-list">
                  <!-- Requisitos serão carregados via JavaScript -->
                </ul>
              </div>
            </div>

            <!-- Passos -->
            <div class="info-card">
              <div class="card-header orange">
                <i class="fas fa-list-ol"></i>
                <h3>Como Fazer</h3>
              </div>
              <div class="card-body">
                <ol id="steps-list" class="steps-list">
                  <!-- Passos serão carregados via JavaScript -->
                </ol>
              </div>
            </div>
          </div>

          <!-- Ações -->
          <div class="action-column">
            <!-- Formulários -->
            <div class="info-card">
              <div class="card-header yellow">
                <i class="fas fa-file-alt"></i>
                <h3>Formulários</h3>
              </div>
              <div class="card-body">
                <div id="forms-list" class="forms-list">
                  <!-- Formulários serão carregados via JavaScript -->
                </div>
              </div>
            </div>

            <!-- Solicitar Serviço -->
            <div class="info-card">
              <div class="card-header dark">
                <i class="fas fa-paper-plane"></i>
                <h3>Solicitar Serviço</h3>
              </div>
              <div class="card-body">
                <form id="service-form" class="service-form">
                  <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required />
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Solicitar Serviço
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-copyright">
          <p>&copy; 2024 Prefeitura Municipal. Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
